<ion-header>
  <ion-toolbar>
    <ion-title>{{authMode | titlecase}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-row class="flex-row">
        <ion-col class="flex-col" size-md="6" offset-md="3">
            
            <form [formGroup]="form"  (submit)="onSubmit()">

                <ion-item class="ion-margin-bottom" *ngIf="authMode != 'login'">
                    <ion-label position="floating">Nome</ion-label>
                    <ion-input formControlName="name"></ion-input>
                </ion-item>

                <ion-item class="ion-margin-bottom">
                    <ion-label position="floating">E-Mail</ion-label>
                    <ion-input type="email" formControlName="email"></ion-input>
                </ion-item>
            
                <ion-item class="ion-margin-bottom">
                    <ion-label position="floating">Senha</ion-label>
                    <ion-input [type]="inputType" formControlName="password"></ion-input>
                    <ion-icon slot="end" [name]="icon" (click)='onTogglePassword()'></ion-icon>
                </ion-item>
    
                <ion-button  [disabled]="!form.valid"
                    type="submit" expand="block">{{authMode}}</ion-button>
    
                <ion-button (click)="onChangeMode()" 
                    type="button" expand="block" fill="clear">{{authMode02}}</ion-button>

            </form>

            <div class="alternate-login-methods">
                <ion-button (click)="onFacebookLogin()" color="primary" style="line-height: 1; display: flex;">
                    <ion-icon slot="start" name="logo-facebook"></ion-icon>
                    Entrar com Facebook
                </ion-button>
    
                <ion-button (click)="onGoogleLogin()" color="danger" style="line-height: 1; display: flex;">
                    <ion-icon slot="start" name="logo-google"></ion-icon>
                    Entrar com Google
                </ion-button>
            </div>

        </ion-col> 
    </ion-row>
     
</ion-content>
