<ion-content class="ion-text-center">
    <ion-spinner color="primary" style="margin-top: 20vh"></ion-spinner>
</ion-content>
<ion-content ion-padding *ngIf="!isLoading">

    <div style="display: none;">
        <h1>Enter Value to Create QR code</h1>
        
        <ion-input type="text" [(ngModel)]="encodedData"></ion-input>
     
        <ion-button (click)="encodedText()">Create QR</ion-button>
        
        <h1>Click Button To Scan</h1>
    
   
        <ion-button (click)="scanCode()">Scan Code</ion-button>
    
        <div *ngIf="scannedData">
            <p>Scanned Code Text : <b>{{ scannedData["text"] }}</b></p>
            <p>Scanned Code Format : <b>{{ scannedData["format"] }}</b></p>

            <p>Current Score: <b>{{ currentScore }}</b></p>
            <p>Scanned Score: <b>{{ scannedScore }}</b></p>
            <p>New Score: <b>{{ newScore }}</b></p>
        </div>
    </div>
   
</ion-content>
